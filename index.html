<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Coordenadas desde Direcciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            margin-bottom: 10px;
            padding: 10px;
            width: 300px;
        }
        #results {
            margin-top: 20px;
        }
        .address-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Obtener Coordenadas desde Múltiples Direcciones</h1>

    <div id="address-container">
        <div class="address-group">
            <label>Ingresa una dirección:</label>
            <input type="text" class="address" placeholder="Ej: 1600 Amphitheatre Parkway, Mountain View, CA">
        </div>
    </div>

    <button onclick="addAddress()">Agregar Otra Dirección</button>
    <button onclick="fetchCoordinates()">Obtener Coordenadas</button>

    <div id="results"></div>

    <script>
        // Función para agregar un nuevo campo de dirección
        function addAddress() {
            const addressContainer = document.getElementById('address-container');
            const newAddressGroup = document.createElement('div');
            newAddressGroup.classList.add('address-group');

            newAddressGroup.innerHTML = `
                <label>Ingresa otra dirección:</label>
                <input type="text" class="address" placeholder="Ej: 1600 Amphitheatre Parkway, Mountain View, CA">
            `;

            addressContainer.appendChild(newAddressGroup);
        }

        // Función para enviar todas las direcciones al backend
        function fetchCoordinates() {
            const addressElements = document.getElementsByClassName('address');
            const addresses = [];

            // Recoger todas las direcciones ingresadas
            for (let i = 0; i < addressElements.length; i++) {
                addresses.push(addressElements[i].value);
            }

            const url = 'http://127.0.0.1:5000/get-coordinates';  // URL del backend en Flask
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ addresses: addresses })  // Enviar todas las direcciones como un array
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';  // Limpiar resultados anteriores

                // Mostrar los resultados de cada dirección
                data.forEach((result, index) => {
                    if (result.lat && result.lon) {
                        resultsDiv.innerHTML += `<p>Dirección ${index + 1}: Latitud: ${result.lat}, Longitud: ${result.lon}</p>`;
                    } else {
                        resultsDiv.innerHTML += `<p>Dirección ${index + 1}: ${result.error}</p>`;
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = "<p>Error al obtener las coordenadas.</p>";
            });
        }
    </script>
</body>
</html>
