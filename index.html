<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Punto Medio Geográfico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .address-input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Calculador de Punto Medio Geográfico</h1>

        <form id="addressForm">
            <div id="addressInputs">
                <div class="row address-input">
                    <div class="col-10">
                        <input type="text" class="form-control" name="address[]" placeholder="Ingresa la dirección">
                    </div>
                </div>
                <div class="row address-input">
                    <div class="col-10">
                        <input type="text" class="form-control" name="address[]" placeholder="Ingresa la dirección">
                    </div>
                </div>
            </div>
            <button type="button" id="addInputBtn" class="btn btn-secondary">Agregar más direcciones</button>
            <button type="button" id="calculateBtn" class="btn btn-primary">Calcular punto medio</button>
        </form>

        <hr>

        <h3>Resultado:</h3>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
